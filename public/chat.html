            </div>
            <div class="menuLevel2">
                <div onclick=" notWorking()" class="imageContainer">
                    <img class="white-icon" style="vertical-align: -webkit-baseline-middle;"

                    <img class="blue-icon" style="vertical-align: -webkit-baseline-middle;"

                </div>
                <div onclick=" notWorking()" class="imageContainer">

                </div>
                <div onclick=" notWorking()" class="imageContainer">
                    <img class="white-icon" style="vertical-align: -webkit-baseline-middle;"
                        src="./icons/white icons/056-information.png" alt="Informations" title="Informations">
                    <img class="blue-icon" style="vertical-align: -webkit-baseline-middle;"
                        src="./icons/onHover Icons/056-information.png" alt="Informations" title="Informations">
                </div>
                <div onclick=" notWorking()" class="imageContainer">
                    <img class="white-icon" style="vertical-align: -webkit-baseline-middle;"
                        src="./icons/white icons/073-settings.png" alt="Settings" title="Settings">
                    <img class="blue-icon" style="vertical-align: -webkit-baseline-middle;"
                        src="./icons/onHover Icons/073-settings.png" alt="Settings" title="Settings">
                </div>
            </div>
            <div>
            </div>
            <div class="menuLevel3">
                <div onclick="logOut()" class="imageContainer" style="margin-bottom: 20px;">
                    <img style="vertical-align: -webkit-baseline-middle;" src="./icons/white icons/059-log-out.png"
                        alt="Log-out" title="Log-out" class="white-icon">
                    <img  style="vertical-align: -webkit-baseline-middle;" src="./icons/onHover Icons/059-log-out.png"
                        alt="" class="blue-icon">
                </div>
            </div>
        </div>

        <div class="onlineUsers shadow-lg">
            <div class="Title" style="z-index: 1;">
                <h4 style="margin: 10% auto 5% 7%;"><strong>Online Users</strong></h4>
            </div>
            <div class="searchBox shadow-lg" style="z-index: 1;">
                <form class="searchForm form-inline d-flex justify-content-center md-form form-sm mt-0">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input onkeyup="search()" id="searchInput" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
                        aria-label="Search" style="border: none; background-color: transparent; outline: none;">
                </form>
            </div>
            <div class="onlineUsersList" style="z-index: 1;">
                <ul id="users">
                    
                </ul>
            </div>
        </div>

        <div style="display: none;"  id="chatCard" class="chatCard">
            <div class="chatCardHeader">
                <div class="chatting-user" >
                    <div class="chatting-userImage-container">
                        <img class="chatting-userImage" src="./icons/blue Icons/user.png" alt="">
                    </div>
                    <div class="chatting-userName-container">
                        <h6 id="chatting-userName">Random Name</h6>
                    </div>
                </div>
                <div class="chatCardHeader-icons" >
                    <div>
                        <img src="./icons/blue Icons/136-phone-call.png" alt="" style="margin-left: 50%; width: 50%;">
                    </div>
                    <div>
                        <img src="./icons/blue Icons/117-video-camera.png" alt="" style="margin-left: 35%; width: 50%;">
                    </div>
                    <div>
                        <img src="./icons/blue Icons/show-more-button-with-three-dots_icon-icons.com_72547.png" alt=""
                            style="width: 50%; margin-left: 15%;">
                    </div>
                </div>
            </div>

            <div id="chatCardBody" class="chatCardBody">
               
            </div>
            
            <div class="messageInput">
                <div class="messageInputBox shadow-lg" style="z-index: 1;">
                    <div>
                        <img onclick="showEmojiBox()" src="./icons/blue Icons/002-smile-1.png" alt=""
                            style="width: 30%; margin-left: 5px; padding: 5px;">
                        <img src="./icons/blue Icons/063-picture.png" alt=""
                            style="width: 30%; margin-left: 5px; padding: 5px;">
                    </div>
                    <input id="messageInput" class="messages" type="text" placeholder="Type message"
                        style="border: none; background-color: transparent;" autofocus>
                    <div>
                        <img id="sendIcon" src="./icons/blue Icons/paper-plane.png" alt=""
                            style="margin-left: 5px;padding: 5px;width: 70%;">
                    </div>
                </div>
            </div>
        </div>
        <div id="welcomeCard">
            <div style="width: 100%;height: 100%; margin: auto; background-color: aliceblue;">
                <h3 style="text-align: center; position: sticky; top: 40%; left: 50%;">Hello <br> Welcome To the Chat App </h3>
            </div>
            
        </div>
    </div>
